<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            defer
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.js"
            defer
        ></script>
        <script src="./assets/js/script.js" defer></script>
    </head>
    <body>
        <section class="hero is-link">
            <div class="hero-body">
                <div class="has-text-centered">
                    <h1 class="title">Weather Dashboard</h1>
                </div>
            </div>
        </section>
        <section class="columns">
            <section id="search-city" class="column is-one-quarter">
                <h2>Search for a City:</h2>
                <input type="text" id="search-city_name" />
                <input type="button" id="search-city_btn" value="Search" />
            </section>
            <section id="weather-current" class="column is-three-quarters">
                <h2 id="weather-current_city"></h2>
                <ul id="weather-current_info"></ul>
            </section>
        </section>
        <section class="columns">
            <section id="search-history" class="column is-one-quarter is-flex-direction-column"></section>
            <section id="weather-future" class="column is-three-quarters">
                <h2 id="weather-future_header" class="is-hidden">
                    5 Day Forecast:
                </h2>
                <div id="weather-future_cards" class="columns"></div>
            </section>
        </section>
    </body>
</html>
