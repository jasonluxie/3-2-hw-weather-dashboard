<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            defer
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.js"
            defer
        ></script>
        <script src="./assets/js/script.js" defer></script>
    </head>
    <body>
        <section class="hero is-link mb-5">
            <div class="hero-body">
                <div class="has-text-centered">
                    <h1 class="title">Weather Dashboard</h1>
                </div>
            </div>
        </section>
        <section class="columns ml-1">
            <section id="search-city" class="column is-one-quarter">
                    <h2 class="column is-full is-size-3 has-text-weight-semibold">Search for a City:</h2>
                    <input class="column is-full is-size-5 mb-2" type="text" id="search-city_name" placeholder="City Name" />
                    <input class="column is-full has-text-white has-background-info is-size-5" type="button" id="search-city_btn" value="Search" />
            </section>
            <section id="weather-current" class="column is-three-quarters">
                <div id="weather-current_wrapper">
                    <h2 class="is-size-3 has-text-weight-semibold" id="weather-current_city"></h2>
                    <ul class="is-size-5 is-3" id="weather-current_info"></ul>
                </div>
            </section>
        </section>
        <section class="columns ml-1">
            <section
                id="search-history"
                class="column is-one-quarter is-flex-direction-column"
            ></section>
            <section id="weather-future" class="column is-three-quarters">
                <h2 id="weather-future_header" class="is-hidden is-size-3 mb-3">
                    5 Day Forecast:
                </h2>
                <div id="weather-future_cards" class="columns is-4"></div>
            </section>
        </section>
    </body>
</html>
